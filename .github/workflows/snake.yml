name: Generate Snake
permissions:
  contents: write

on:
  # run automatically every 6 hours
  schedule:
    - cron: "0 */6 * * *" 
  
  # allows to manually run the job at any time
  workflow_dispatch:
  
  # run on every push on the master branch
  push:
    branches:
    - master
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: Platane/snk@v3
        with:
          # github user name to read the contribution graph from (**Required**)
          github_user_name: goncalohenrique
          
          # list of files to generate.
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Commit dist directory to output branch and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create or switch to the output branch
          if git rev-parse --verify output >/dev/null 2>&1; then
            git checkout output
            git rm -rf . || true
          else
            git checkout --orphan output
            git rm -rf . || true
          fi

          # Copy generated files from dist into repo root, commit and push
          mkdir -p dist
          cp -r dist/* . || true
          git add -A
          git commit -m "Update snake images" || echo "No changes to commit"
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/goncalohenrique/goncalohenrique.git" output
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
